task buildDocker(dependsOn: 'build') {
    doLast {

        exec {
            commandLine 'docker', 'build', '-f', 'gradle/Dockerfile', '-t', 'craig', 'build/libs/'
        }

        def springProfile = 'SPRING_PROFILES_ACTIVE=' + String.valueOf(profile)

        exec {
            commandLine 'docker', 'run', '-d',
                    '--name', 'craig',
                    '--network', 'craig',
                    '-p', '80:8080',
                    '--restart', 'always',
                    '-e', springProfile, 'craig'
        }
    }
}